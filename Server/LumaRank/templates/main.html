{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Recommender</title>
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/main.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div id="header-wrapper">
            <div id="Title">
                <h1 id="LumaRank">Luma Rank</h1>
                <i class='bx bx-planet'></i>
            </div>
            <div id="header-link-wrapper">
                <div class="header-link" id="home-link">
                    <a href="">Home</a>
                </div>
                <div class="header-link" id="home-link">
                    <a href="">My Ranked</a>
                </div>
                <div class="header-link" id="home-link">
                    <a href="">My Unranked</a>
                </div>
            </div>
            <div id="search-bar">
                <a href="{% url 'SearchPage' %}"><i class='bx bx-search-alt-2'></i></a>
            </div>
            <div id="menu-button-wrapper">
                <button id="menu-button"><i class='bx bx-menu'></i></button>
            </div>
        </div>


        <div id="suggested-wrapper">
            <div id="suggested-header" onclick="window.location.href='#'";>
                <a href="#" id="suggested-movies-title"> Suggested Movies </a>
                <a href="#" id="suggested-explore-more"> Explore More > </a>
            </div>
            <div id="suggested-movies">
                <!--<p id="no-suggested-movie-message">&lt;&lt;No Suggested Movies at the moment&gt;&gt;</p>-->
                <!-- suggested movies will be dynamically added here -->
                 <div class="movie">
                    <img src="{% static 'test.jpg' %}" class="movie-image">
                 </div>
                 </div>
            </div>
        </div>
        

        <div id="watched-wrapper">
            <div id="watched-header">
                <h1 id="watched-movies-title">Watched Movies</h1>
            </div>
            <div id="watched-movies">
                <!--<p id="no-watched-movie-message">&lt;&lt;No Watched Movies at the moment&gt;&gt;</p>-->
                <!-- watched movies will be dynamically added here -->
                <div class="movie">
                    <img src="{% static 'test.jpg' %}" class="movie-image">
                    <button class="movie-delete">X</button>
                </div>
            </div>
        </div>

        <!-- pop up for menu -->
        <div class="menu-popup" id="menu-popup">
            <div class="logout">
                <a href="{% url 'logout' %}"> <button class="logout-button">Logout</button> </a> <!-- Django replaces  url 'login' with path defined in urls (project), and does not append to current URL. name is converted to .../LumaRank/Login.   -->            </div>
        </div>

        <!-- overlay: takes up full screen (fixed position) so user cant click outside of specified movie pop up border-->
        <div class="overlay" id="overlay"></div>

        <!-- pop up when movie is clicked (watched only) -->
        <div class="movie-popup">
            <div class="movie-popup-title">
                <!-- dynamically add movie title below -->
                <h2>Eternal Sunshine of the Spotless Mind</h2>
            </div>
            <div class="movie">
                <img src="{% static 'test.jpg' %}" class="movie-image">
            </div>
            <div class="movie-popup-date-added">
                <h4>Date added: </h4>
                <!-- dynamically add date-added below -->
            </div>
                
            <button class="exit-movie-popup">X</button>

            <div class="movie-popup-info">
                <h4>Rated: </h4>
                    <!-- dynamically add what movie is rated below -->

                    <!-- dynamically add the year the movie was made -->
                    
                    <!-- dynamically add genre of movie below -->

                    <!-- dynamically add movie length-->
            </div>
            <div class="movie-popup-description">
                <!-- dynamically add movie description-->
                <p>hello world</p>
            </div>

            <form id="change-rank" action="">
                <label class="movie-rank-lable"> Movie Rank:
                    <input id="movie-rank-input" placeholder="(999)" required>
                </label>
                <button id="submit-movie-rank" type="submit">Submit</button>
            </form>

         </div>

        <script src="{% static 'JS/main.js' %}"></script>
    </body>
</html>
