{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/LoginStyle.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="Title">
            <h1 id="Title">Luma Rank</h1>
            <i class='bx bx-planet'></i>
        </div>
        <div class = "login-wrapper">
            <form method = "POST">

                <h1 id="login-header">Login</h1>

                {% csrf_token %}
                <div class = input-box>
                    <input type="text" name="Username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class = "input-box">
                    <input type="password"  name="Password" placeholder="Password" required> <!--Name: used to reference form elements in JS or Django-->
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class = "remember-me">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="button">Login</button>

                {% for message in messages %}
                <p style="color:red;"> {{ message }}</p>
                {% endfor %}

                <div class="register-link">
                    <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </form>
        </div>
    </body>
